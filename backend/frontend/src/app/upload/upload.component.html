<div class="columns">
  <div class="column is-one-third">
    <div class="content box mainBox">
      <h2>Full Transcript</h2>
      <p>{{fullText}}</p>
    </div>
  </div>
  <div class="column has-background-info box mainBox">
    <div class="video">
      <div class="videoContainer" *ngIf="uploader.queue[0] && uploader.queue[0].progress >= 99; else uploadBox">
        <video controls style="width:100%;height:360px;" poster="{{thumbnailURL}}" *ngIf="videoLoaded" id="mainVideo">
          <source src="{{videoURL}}" 
                  type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
        </video>
        <a class="button is-info is-loading" *ngIf="!videoLoaded">Loading</a>
      </div>
      <ng-template #uploadBox>
        <div class="columns is-centered" >
          <div class="field column">
            <div class="file is-centered is-large is-boxed is-success has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="video" ng2FileSelect [uploader]="uploader" (change)="fileEvent($event)"/>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Upload a Video
                  </span> 
                </span>
                <span ng2FileDrop
                         (fileOver)="fileOverBase($event)"
                         [uploader]="uploader"
                         class="file-name">
                        {{fileName ? fileName : "or drag the video here"}}
                </span>
              </label>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="upload-button" *ngIf="uploader.queue.length > 0 && !videoLoaded">
      <progress class="progress is-success" value="{{uploader.queue[0].progress}}" max="100"  *ngIf="uploader.queue[0].progress && uploader.queue[0].progress < 100; else uploadButton">{{uploader.queue[0].progress}}%</progress>
      <ng-template #uploadButton>
        <button type="button" class="button is-primary is-centered is-medium" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" [hidden]="!uploader.queue[0] || (uploader.queue[0].progress && uploader.queue[0].progress >= 100)">
          <span class="icon is-small">
            <i class="fas fa-upload" aria-hidden="true"></i>
          </span>
          <span>Upload</span>
        </button>
      </ng-template>
    </div>
    <div class="summaries">
      <article class="media has-background-white box" *ngFor="let summary of summaries">
        <figure class="media-left">
          <a class="button is-success" (click)="jumpTo(summary.time_stamp)">
            <span>{{getTime(summary.time_stamp)}}</span>

            <span class="icon is-small">
              <i class="fas fa-angle-double-right"></i>
            </span>
          </a>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              {{summary.sentence}}
            </p>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
