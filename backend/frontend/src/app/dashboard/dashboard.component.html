<app-navbar></app-navbar>
<section class="section">
  <div class="container is-fullhd">
    <div class="tabs is-fullwidth is-medium is-toggle is-toggle-rounded" *ngIf="!uploading">
      <ul>
        <li [class.is-active]="onUpload">
          <a (click)="onUpload = !onUpload">
            <span class="icon"><i class="fas fa-upload" aria-hidden="true"></i></span>
            <span>Upload New</span>
          </a>
        </li>
        <li [class.is-active]="!onUpload">
          <a (click)="onUpload = !onUpload">
            <span class="icon"><i class="fas fa-inbox" aria-hidden="true"></i></span>
            <span>Notes</span>
          </a>
        </li>
      </ul>
    </div>
    <h1 class="title" *ngIf="uploading">Processing the video...</h1>

    
    <app-upload *ngIf="onUpload" (onUploading)="onUploading($event)"></app-upload>
    <app-notes *ngIf="!onUpload"></app-notes>

  </div>
</section>
